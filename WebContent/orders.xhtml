<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
<f:view>
    <h1> Lista Ordini Non Evasi</h1>
    <h:form>
        <table>
            <tr>
                <th>Id Ordine </th>
                <th>Cliente </th>
            </tr>
            <ui:repeat value="#{orderController.orders}" var="order">
                <tr>
                    <td><h:commandLink action="#{orderController.findOrder(order.id)}" value="#{order.id}"></h:commandLink></td>
                    <td>${order.customer_id.firstName}</td>
                    <td><h:commandLink action="#{orderController.evasionOrder(order.id)}" value="Evadi Ordine"></h:commandLink></td>
                </tr>
            </ui:repeat>
        </table>
    </h:form>
</f:view>
</body>
</html>
