<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
<f:view>
    <h1> Catalogo Prodotti</h1>
    <h:form>
        <table>
            <tr>
                <th>Nome  </th>
                <th>Prezzo  </th>
                <th>Quantit√†  </th>
            </tr>
            <ui:repeat value="#{productController.products}" var="product">
                <tr>
                    <td><h:commandLink action="#{productController.findProduct(product.id)}" value="#{product.name}"></h:commandLink></td>
                    <td>${product.price}</td>
                    <td>${product.quantity}</td>
                    <td><h:commandLink action="#{productController.deleteProductFromCatalog(product.id)}" value="Aggiungi a ordine"></h:commandLink></td>
                </tr>
            </ui:repeat>
        </table>
    </h:form>
</f:view>
</body>
</html>
