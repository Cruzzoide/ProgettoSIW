<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h1>Customer details:</h1>
    <div>FirstName: ${customerController.customer.firstName}</div>
    <div>LastName: ${customerController.customer.lastName}</div>
    <div>Date of Birth: ${customerController.customer.dateOfBirth}</div>
    <div>Registration Date: ${customerController.customer.registrationDate}</div>
    <div>Email: ${customerController.customer.email}</div>
    <h:form>
        <div><h:commandLink action="#{customerController.customerAddress(customerController.customer.id)}" value="Indirizzo di residenza"></h:commandLink></div>
        <div><h:commandLink action="#{customerController.customerOrders(customerController.customer.id)}" value="Consulta i tuoi ordini"></h:commandLink></div>
        <div><h:commandLink action="#{orderController.createOrder(customerController.customer)}" value="Nuovo ordine"></h:commandLink></div>
    </h:form>
</f:view>
</html>
